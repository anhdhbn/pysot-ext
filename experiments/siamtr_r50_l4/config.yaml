META_ARC: "siamtr_r50_l234"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [4]
    TRAIN_LAYERS: ['layer2', 'layer3', 'layer4']
    TRAIN_EPOCH: 10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: true
    TYPE: "AdjustLayer"
    KWARGS:
        in_channels: 2048
        out_channels: 256

TRANSFORMER:
    TRANSFORMER: true
    TYPE: 'v1'
    KWARGS:
        hidden_dims: 256
        num_head: 4
        num_encoder_layer: 4
        num_decoder_layer: 4
        dim_feed_forward: 256
        dropout: 0.1
        num_query: 4

TRACK:
    TYPE: 'SiamTrTracker'
#     PENALTY_K: 0.04
#     WINDOW_INFLUENCE: 0.44
#     LR: 0.33
#     EXEMPLAR_SIZE: 127
#     INSTANCE_SIZE: 255
#     BASE_SIZE: 8
#     CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 20
    START_EPOCH: 0
    BATCH_SIZE: 46
    BASE_LR: 0.005
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.2
    RESUME: ''
    TEST_IMMEDIATELY: true
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.2
    IOU_WEIGHT: 1.3
    # SNAPSHOT_DIR: './snapshot'
    # TEST_SNAPSHOT_DIR: './test/snapshot'

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.0005
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 10
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            step: 1

DATASET:
    NAMES: 
    # - 'VID'
    # - 'YOUTUBEBB'
    - 'COCO'
    # - 'DET'

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2
    GRAY: 0.0
